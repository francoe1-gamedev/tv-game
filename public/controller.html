<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Controller</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2em;
    }

    button {
      font-size: 2em;
      margin: 0.5em;
    }
  </style>
</head>

<body>
  <h1>ğŸ® Controller</h1>
  <p id="info"></p>
  <button onclick="send('left')">â¬…ï¸</button>
  <button onclick="send('right')">â¡ï¸</button>
  <button onclick="send('jump')">â¬†ï¸</button>

  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const player = "P" + Math.floor(Math.random() * 1000);

    document.getElementById("info").textContent = `Conectado a ${code} como ${player}`;
    socket.emit('join', code);

    function send(action) {
      socket.emit('input', { code, player, action });
    }

    socket.on('input', ({ player, action }) => {
      console.log(`ğŸ® ${player} -> ${action}`);
    });

    socket.on('player-join', ({ id }) => {
      console.log(`ğŸ® Join ${id}`);
    });

    socket.on('player-disconnect', ({ id }) => {
      console.log(`ğŸ® Disconnect ${id}`);
    });
  </script>
</body>

</html>
