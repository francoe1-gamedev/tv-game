<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Controller</title>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 1em 2em; font-size: 1.2em; margin: 0.5em; }
  </style>
</head>
<body>
  <h1>üéÆ Controller</h1>
  <google-cast-launcher style="width: 48px; height: 48px;"></google-cast-launcher>
  <br><br>
  <button onclick="launchCast()">üé¨ Transmitir a TV</button>
  <br><br>
  <button onclick="sendAction('jump')">‚¨ÜÔ∏è Enviar salto</button>
  <button onclick="sendAction('left')">‚¨ÖÔ∏è Izquierda</button>
  <button onclick="sendAction('right')">‚û°Ô∏è Derecha</button>

  <script>
    const namespace = "urn:x-cast:com.tujuego";

    // Esto se asegura de que Cast est√© listo
    window.__onGCastApiAvailable = function(isAvailable) {
      if (isAvailable && window.cast && window.cast.framework) {
        console.log("Cast API disponible");
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: "615B5CB4",
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });
      } else {
        console.warn("Cast API no disponible a√∫n");
      }
    };

    async function launchCast() {
      try {
        const context = cast.framework.CastContext.getInstance();
        await context.requestSession();
        console.log("Sesi√≥n iniciada");
      } catch (e) {
        console.error("Error al iniciar sesi√≥n de cast:", e);
      }
    }

    function sendAction(action) {
      const session = cast.framework.CastContext.getInstance().getCurrentSession();
      if (!session) {
        alert("No hay sesi√≥n activa de Cast");
        return;
      }
      const message = { action };
      session.sendMessage(namespace, message);
      console.log("Mensaje enviado:", message);
    }
  </script>
</body>
</html>
