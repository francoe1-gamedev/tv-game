<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cast Test</title>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    body { text-align: center; padding: 2em; font-family: sans-serif; }
    button { font-size: 1.5em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>üéÆ Cast Controller</h1>
  <google-cast-launcher style="width: 48px; height: 48px;"></google-cast-launcher>
  <br><br>
  <button onclick="launchCast()">Transmitir a TV</button>

  <script>
    const namespace = "urn:x-cast:com.tujuego";
    let castReady = false;

    window.__onGCastApiAvailable = function (isAvailable) {
      if (isAvailable && window.cast && window.cast.framework) {
        console.log("‚úÖ Cast API lista");
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: "615B5CB4",
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });
        castReady = true;
      }
    };

    async function launchCast() {
      if (!castReady) {
        alert("Cast a√∫n no est√° listo");
        return;
      }
      try {
        await cast.framework.CastContext.getInstance().requestSession();
        console.log("üéØ Sesi√≥n iniciada");
      } catch (e) {
        console.error("‚ùå Error al iniciar sesi√≥n:", e);
      }
    }
  </script>
</body>
</html>
