<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Controller</title>
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 1em 2em; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>üéÆ Controller</h1>
  <button onclick="launchCast()">üé¨ Transmitir a TV</button>
  <br><br>
  <button onclick="sendAction('jump')">‚¨ÜÔ∏è Enviar salto</button>
  <button onclick="sendAction('left')">‚¨ÖÔ∏è Izquierda</button>
  <button onclick="sendAction('right')">‚û°Ô∏è Derecha</button>

  <script>
    const namespace = "urn:x-cast:com.tujuego";

    window['__onGCastApiAvailable'] = function (isAvailable) {
      if (isAvailable) {
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: "615B5CB4",
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });
      }
    };

    async function launchCast() {
      await cast.framework.CastContext.getInstance().requestSession();
    }

    function sendAction(action) {
      const session = cast.framework.CastContext.getInstance().getCurrentSession();
      if (!session) {
        alert("No hay sesi√≥n activa de Cast");
        return;
      }
      const message = { action };
      session.sendMessage(namespace, message);
    }
  </script>
</body>
</html>
