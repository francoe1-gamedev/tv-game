<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Controller</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2em;
    }

    button {
      font-size: 2em;
      margin: 0.5em;
    }
  </style>
</head>

<body>
  <h1>🎮 Controller</h1>
  <p id="info"></p>
  <button onclick="join()">Join</button>
  <br>
  <button onclick="send('left')">⬅️</button>
  <button onclick="send('right')">➡️</button>
  <button onclick="send('jump')">⬆️</button>

  <script>
    const ably = new Ably.Realtime('2FeVXA.l-xcog:LMmVSofRgR-9fjIRoAGRxmcj5IeC5uY0BRKfiE1A0NE');
    const code = new URLSearchParams(window.location.search).get('code');
    const channel = ably.channels.get(`game-${code}`);
    let userChannel = null;

    channel.subscribe('start', () => {
      alert('🎮 Juego iniciado');
    });

    function send(action) {
      userChannel.publish('input', { action });
    }

    function join() {
      channel.publish('join', {});
    }

    channel.subscribe('player-join', (msg) => {
      userChannel = ably.channels.get(msg.data.channelName);
      console.log(`Connected - ${msg.data}`);
    });
  </script>
</body>

</html>
