<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Dado de Letras</title>
    <style>
        .scene {
            width: 150px;
            height: 150px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: black;
        }

        .face1 {
            transform: rotateY(0deg) translateZ(75px);
        }

        .face2 {
            transform: rotateY(90deg) translateZ(75px);
        }

        .face3 {
            transform: rotateY(180deg) translateZ(75px);
        }

        .face4 {
            transform: rotateY(-90deg) translateZ(75px);
        }

        .face5 {
            transform: rotateX(90deg) translateZ(75px);
        }

        .face6 {
            transform: rotateX(-90deg) translateZ(75px);
        }

        button {
            margin-top: 2em;
            font-size: 1.2em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 6px;
            background: #fff;
            color: #000;
            cursor: pointer;
        }

        button:hover {
            background: #eee;
        }
    </style>
</head>

<body>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face face1"></div>
            <div class="face face2"></div>
            <div class="face face3"></div>
            <div class="face face4"></div>
            <div class="face face5"></div>
            <div class="face face6"></div>
        </div>
    </div>

    <button onclick="rollDice()">ðŸŽ² Tirar dado</button>

    <script>
        const cube = document.getElementById("cube");
        const faces = cube.querySelectorAll(".face");
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        let currentRotation = { x: 0, y: 0 };

        function rollDice() {
            const letters = [...alphabet].sort(() => 0.5 - Math.random()).slice(0, 6);

            setTimeout(() => {
                faces.forEach((face, i) => {
                    face.textContent = letters[i];
                });
            }, 1000);

            // Elegir una de las 6 caras como resultado
            const faceIndex = Math.floor(Math.random() * 6) + 1;

            const faceRotations = {
                1: { x: 0, y: 0 },
                2: { x: 0, y: -90 },
                3: { x: 0, y: -180 },
                4: { x: 0, y: 90 },
                5: { x: -90, y: 0 },
                6: { x: 90, y: 0 }
            };

            const extraTurns = Math.floor(Math.random() * 8) + 8;
            const rotation = {
                x: 360 * extraTurns + faceRotations[faceIndex].x,
                y: 360 * extraTurns + faceRotations[faceIndex].y
            };

            cube.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;

            // Mostrar resultado en consola
            setTimeout(() => {
                console.log("Letra elegida:", letters[faceIndex - 1]);
            }, 2000);
        }
    </script>
</body>

</html>
